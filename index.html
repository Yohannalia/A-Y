<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A & Y - Notre Mariage en Images</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(/Capture\ d\'Ã©cran\ 2024-08-23\ 153900.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #2c3e50;
        }
        .overlay {
            background-color: rgba(127, 255, 212, 0.7);
            min-height: 100vh;
        }
        header {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            text-align: center;
            padding: 1em;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .upload-section {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 2em auto;
            padding: 2em;
            max-width: 600px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #fileInput {
            display: none;
        }
        .custom-file-upload {
            border: 2px solid #2c3e50;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #fff;
            color: #2c3e50;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #2c3e50;
            color: #fff;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #34495e;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            padding: 2em;
        }
        .photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .photo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>A & Y - Notre Mariage en Images</h1>
        </header>
        <div class="upload-section">
            <h2>Partagez vos moments magiques</h2>
            <label for="fileInput" class="custom-file-upload">
                Choisir des photos
            </label>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button onclick="uploadPhotos()">Partager la magie</button>
        </div>
        <div id="gallery"></div>
    </div>

    <script>
        function uploadPhotos() {
            const input = document.getElementById('fileInput');
            const gallery = document.getElementById('gallery');
            
            for (const file of input.files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('photo');
                    img.onclick = function() {
                        window.open(this.src);
                    };
                    gallery.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
