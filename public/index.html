<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A & Y - Notre Mariage en Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <header>
            <h1>A & Y - Notre Mariage en Images</h1>
        </header>
        <div class="upload-section">
            <h2>Partagez vos moments magiques</h2>
            <label for="fileInput" class="custom-file-upload">
                Choisir des photos
            </label>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button onclick="uploadPhotos()">Partager la magie</button>
        </div>
        <div id="gallery"></div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <span class="download-btn">&#11015;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <footer id="audioPlayer">
        <div id="nowPlaying">Now Playing: </div>
        <audio id="audio" controls>
            <source src="/music/wedding_song.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
    </footer>

    <script src="script.js"></script>
</body>
</html>
