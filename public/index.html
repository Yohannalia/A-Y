<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A & Y - Notre Mariage en Images</title>
    <style>
        /* Styles précédents */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .download-btn {
            position: absolute;
            top: 15px;
            left: 35px;
            color: #f1f1f1;
            font-size: 20px;
            cursor: pointer;
        }
        #audioPlayer {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>A & Y - Notre Mariage en Images</h1>
            <div id="audioPlayer">
                <audio controls>
                    <source src="/music/wedding_song.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'élément audio.
                </audio>
            </div>
        </header>
        <!-- Reste du contenu -->
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <span class="download-btn">&#11015;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Script pour uploader les photos
        async function uploadPhotos() {
            const input = document.getElementById('fileInput');
            const formData = new FormData();
            
            for (const file of input.files) {
                formData.append('photos', file);
            }
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    loadPhotos();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Charger les photos depuis le serveur
        async function loadPhotos() {
            try {
                const response = await fetch('/photos');
                const photos = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                photos.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.classList.add('photo');
                    img.onclick = () => openModal(photo.url);
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Modal pour agrandir l'image
        function openModal(url) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = url;

            const downloadBtn = document.querySelector('.download-btn');
            downloadBtn.onclick = () => downloadImage(url);
        }

        // Fermer le modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('imageModal').style.display = "none";
        }

        // Télécharger l'image
        function downloadImage(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = 'photo_mariage.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Charger les photos au chargement de la page
        window.onload = loadPhotos;
    </script>
</body>
</html>

        }
    </script>
</body>
</html>
