<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A & Y - Notre Mariage en Images</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/public/2024-08-23 153900.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #2c3e50;
        }
        .overlay {
            background-color: rgba(127, 255, 212, 0.7);
            min-height: 100vh;
        }
        header {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            text-align: center;
            padding: 1em;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .upload-section {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 2em auto;
            padding: 2em;
            max-width: 600px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #fileInput {
            display: none;
        }
        .custom-file-upload {
            border: 2px solid #2c3e50;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #fff;
            color: #2c3e50;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #2c3e50;
            color: #fff;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #34495e;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            padding: 2em;
        }
        .photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .download-btn {
            position: absolute;
            top: 15px;
            left: 35px;
            color: #f1f1f1;
            font-size: 20px;
            cursor: pointer;
        }
        #audioPlayer {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>A & Y - Notre Mariage en Images</h1>
            <div id="audioPlayer">
                <audio controls>
                    <source src="/music/wedding_song.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'élément audio.
                </audio>
            </div>
        </header>
        <!-- Reste du contenu -->
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <span class="download-btn">&#11015;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Script pour uploader les photos
        async function uploadPhotos() {
            const input = document.getElementById('fileInput');
            const formData = new FormData();
            
            for (const file of input.files) {
                formData.append('photos', file);
            }
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    loadPhotos();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Charger les photos depuis le serveur
        async function loadPhotos() {
            try {
                const response = await fetch('/photos');
                const photos = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                photos.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.classList.add('photo');
                    img.onclick = () => openModal(photo.url);
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Modal pour agrandir l'image
        function openModal(url) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = url;

            const downloadBtn = document.querySelector('.download-btn');
            downloadBtn.onclick = () => downloadImage(url);
        }

        // Fermer le modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('imageModal').style.display = "none";
        }

        // Télécharger l'image
        function downloadImage(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = 'photo_mariage.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Charger les photos au chargement de la page
        window.onload = loadPhotos;
    </script>
</body>
</html>
            }
        }
    </script>
</body>
</html>
